<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Recorder</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/static/favicon/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- General CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/icon-animations.css">
    <link rel="stylesheet" href="/static/css/clock.css">

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
</head>
<body data-total-background-images="{{ total_background_images }}">
    <div class="container" id="container">
        <div class="startup-logo">
            <img src="/static/images/Logo.png">
        </div>
        <div id="clockDisplay" class="clock-display">
            <div class="clock-digits">
                <span class="digit hour-tens">0</span>
                <span class="digit hour-ones">0</span>
                <span class="colon">:</span>
                <span class="digit minute-tens">0</span>
                <span class="digit minute-ones">0</span>
                <span class="ampm" style="display: none;"></span>
            </div>
        </div>
        
        <div id="icon-animations">
            <div class="icon-animation recording-animation"></div>
            <div class="icon-animation generating-animation"></div>
            <div class="icon-animation error-animation"></div>
        </div>
        
        <div class="audio-visualizer">
            <canvas id="visualizer"></canvas>
        </div>

        <div id="loading" class="loading"></div>

        <div id="videoContainer">
            <video id="generatedVideo" muted autoplay loop>
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="errorDiv" class="error-div">&nbsp;</div>
    </div>

    <div class="debug-console {% if not is_development %}hidden{% endif %}">
        <div class="debug-header">
            <h3>Debug Console</h3>
        </div>
        
        <div class="debug-section">
            <div class="input-simulator">
                <button id="singleTapBtn">Single Tap</button>
                <button id="doubleTapBtn">Double Tap</button>
            </div>
        </div>

        <div class="debug-section">
            <h4>Status</h4>
            <div id="status">Ready</div>
        </div>

        <div class="debug-section">
            <h4>Transcription</h4>
            <div id="transcription"></div>
        </div>

        <div class="debug-section">
            <h4>Video Prompt</h4>
            <div id="videoPrompt"></div>
        </div>

        <div class="debug-section">
            <h4>Message</h4>
            <div id="message"></div>
        </div>
        
        <div class="debug-section">
            <h4>Font Settings</h4>
            <div class="font-controls">
                <label for="fontSelector">Font Family:</label>
                <select id="fontSelector">
                    <option value="'Ballet', cursive" data-font-url="https://fonts.googleapis.com/css2?family=Ballet&display=swap">Ballet (Default)</option>
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="Verdana, sans-serif">Verdana</option>
                    <option value="'Roboto', sans-serif" data-font-url="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">Roboto</option>
                    <option value="'Open Sans', sans-serif" data-font-url="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap">Open Sans</option>
                    <option value="'Lato', sans-serif" data-font-url="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap">Lato</option>
                    <option value="'Playfair Display', serif" data-font-url="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap">Playfair Display</option>
                    <option value="'Montserrat', sans-serif" data-font-url="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">Montserrat</option>
                    <option value="'Bebas Neue', cursive" data-font-url="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">Bebas Neue</option>
                    <option value="custom">Custom Google Font...</option>
                </select>
                
                <div id="customFontInput" style="display: none; margin-top: 10px;">
                    <label for="googleFontUrl">Google Font URL:</label>
                    <input type="text" id="googleFontUrl" placeholder="e.g., https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" style="width: 100%;">
                    <button id="applyGoogleFont" style="margin-top: 5px;">Apply</button>
                    <small style="display: block; margin-top: 5px; color: #888;">Paste a Google Fonts URL or enter a font name (e.g., "Roboto", "Open Sans")</small>
                </div>
                
                <div style="margin-top: 10px;">
                    <label for="fontSize">Font Size:</label>
                    <input type="range" id="fontSize" min="50" max="300" value="192" style="width: 100%;">
                    <span id="fontSizeValue">192px</span>
                </div>
                
                <div style="margin-top: 10px;">
                    <label for="fontWeight">Font Weight:</label>
                    <select id="fontWeight">
                        <option value="100">Thin (100)</option>
                        <option value="300">Light (300)</option>
                        <option value="400" selected>Regular (400)</option>
                        <option value="500">Medium (500)</option>
                        <option value="700">Bold (700)</option>
                        <option value="900">Black (900)</option>
                    </select>
                </div>
                
                <div style="margin-top: 10px;">
                    <label for="timeFormat">Time Format:</label>
                    <select id="timeFormat">
                        <option value="24hr" selected>24-hour</option>
                        <option value="12hr">12-hour</option>
                    </select>
                </div>
                
                <div style="margin-top: 10px;">
                    <label for="showAmPm">
                        <input type="checkbox" id="showAmPm">
                        Show AM/PM (when using 12-hour format)
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/icon-animations.js"></script>
    <script src="/static/js/clock.js"></script>
    <script src="/static/js/state-manager.js"></script>
    <script src="/static/js/recorder.js"></script>
    <script src="/static/js/sockets.js"></script>
    <script src="/static/js/ui-controller.js"></script>
    <script src="/static/js/font-manager.js"></script>
    <script src="/static/js/background-manager.js"></script>
</body>
</html>
